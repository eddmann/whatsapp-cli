name: Release

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: whatsapp-macos-arm64
          - os: macos-15-intel
            artifact: whatsapp-macos-x64
          - os: ubuntu-latest
            artifact: whatsapp-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from changelog
        id: version
        run: |
          VERSION=$(sed -n 's/^## \[\([^]]*\)\].*/\1/p' CHANGELOG.md | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set version
        run: make set-version VERSION=${{ steps.version.outputs.version }}

      - name: Build binary
        run: make build

      - name: Rename binary
        run: mv dist/whatsapp dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=$(sed -n 's/^## \[\([^]]*\)\].*/\1/p' CHANGELOG.md | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          CONTENT=$(awk '
            /^## \[/ {
              if (found) exit
              found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir$name" "release/$name"
            chmod +x "release/$name"
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: whatsapp-cli v${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          SHA_ARM=$(shasum -a 256 release/whatsapp-macos-arm64 | cut -d' ' -f1)
          SHA_X64=$(shasum -a 256 release/whatsapp-macos-x64 | cut -d' ' -f1)

          git clone https://x-access-token:${TAP_TOKEN}@github.com/eddmann/homebrew-tap.git
          cd homebrew-tap

          # Update version
          sed -i "s/version \".*\"/version \"${{ steps.changelog.outputs.version }}\"/" Formula/whatsapp-cli.rb

          # Update ARM SHA256 (within on_arm block)
          sed -i "/on_arm/,/end/{s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_ARM}\"/;}" Formula/whatsapp-cli.rb

          # Update Intel SHA256 (within on_intel block)
          sed -i "/on_intel/,/end/{s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_X64}\"/;}" Formula/whatsapp-cli.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/whatsapp-cli.rb
          git commit -m "chore(whatsapp-cli): update to ${{ steps.changelog.outputs.version }}"
          git push
