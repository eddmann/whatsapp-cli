name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: whatsapp-macos-arm64
          - os: macos-15-intel
            artifact: whatsapp-macos-x64
          - os: ubuntu-latest
            artifact: whatsapp-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set version
        run: make set-version VERSION=${{ inputs.version }}

      - name: Build binary
        run: make build

      - name: Rename binary
        run: mv dist/whatsapp dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir$name" "release/$name"
            chmod +x "release/$name"
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: whatsapp-cli v${{ inputs.version }}
          body: |
            ## whatsapp-cli v${{ inputs.version }}

            WhatsApp from your terminal. Pipe it, script it, automate it.

            ### Installation

            ```bash
            # One-liner install (recommended)
            curl -fsSL https://raw.githubusercontent.com/eddmann/whatsapp-cli/main/install.sh | sh

            # Or download manually:

            # macOS (Apple Silicon)
            curl -L https://github.com/eddmann/whatsapp-cli/releases/download/v${{ inputs.version }}/whatsapp-macos-arm64 -o whatsapp
            chmod +x whatsapp
            sudo mv whatsapp /usr/local/bin/

            # macOS (Intel)
            curl -L https://github.com/eddmann/whatsapp-cli/releases/download/v${{ inputs.version }}/whatsapp-macos-x64 -o whatsapp
            chmod +x whatsapp
            sudo mv whatsapp /usr/local/bin/

            # Linux (x64)
            curl -L https://github.com/eddmann/whatsapp-cli/releases/download/v${{ inputs.version }}/whatsapp-linux-x64 -o whatsapp
            chmod +x whatsapp
            sudo mv whatsapp /usr/local/bin/
            ```

            ### Features

            - All your WhatsApp data — chats, messages, contacts, groups, media
            - Script and automate — composable with jq, pipes, xargs, and standard Unix tools
            - AI agent ready — install the skill for Claude, Cursor, and other assistants
            - Flexible output — JSON for scripts, CSV for spreadsheets, tables for humans

            ### Getting Started

            Run `whatsapp auth login` to authenticate (scan QR code with your phone)
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          SHA_ARM=$(shasum -a 256 release/whatsapp-macos-arm64 | cut -d' ' -f1)
          SHA_X64=$(shasum -a 256 release/whatsapp-macos-x64 | cut -d' ' -f1)

          git clone https://x-access-token:${TAP_TOKEN}@github.com/eddmann/homebrew-tap.git
          cd homebrew-tap

          # Update version
          sed -i "s/version \".*\"/version \"${{ inputs.version }}\"/" Formula/whatsapp-cli.rb

          # Update ARM SHA256 (within on_arm block)
          sed -i "/on_arm/,/end/{s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_ARM}\"/;}" Formula/whatsapp-cli.rb

          # Update Intel SHA256 (within on_intel block)
          sed -i "/on_intel/,/end/{s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA_X64}\"/;}" Formula/whatsapp-cli.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/whatsapp-cli.rb
          git commit -m "chore(whatsapp-cli): update to ${{ inputs.version }}"
          git push
